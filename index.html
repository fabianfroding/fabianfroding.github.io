<style>
  :root {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --purple-to-pink-to-orange-vertical-gradient: linear-gradient(
      180deg,
      var(--electric-violet) 0%,
      var(--vivid-pink) 50%,
      var(--orange-red) 100%
    );

    --purple-to-pink-to-orange-horizontal-gradient: linear-gradient(
      90deg,
      var(--electric-violet) 0%,
      var(--vivid-pink) 50%,
      var(--orange-red) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: 'Source Code Pro', monospace;
  }

  body {
    background-color: #eee;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: 'Source Code Pro', monospace;
  }

  p {
    margin: 0;
    color: var(--gray-700);
    font-size: 1.05rem;
  }

  main {
    width: 95%;
    min-height: 95%;
    display: flex;
    justify-content: center;
    align-items: center;
    /*padding: 1rem;*/
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--purple-to-pink-to-orange-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--hot-red);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--french-violet);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .pill-group i {
    margin-inline-start: 0.25rem;
    font-size: 25px;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  .social-links a i {
  transition: color 0.3s ease;
  color: var(--gray-400); /* Initial color */
  font-size: 25px;
}

.social-links a:hover i {
  color: var(--gray-900); /* On hover */
}

.profile-img img {
  width: 133px;
  height: auto;
  border-radius: 15px;
  object-fit: cover;
}

.intro-text {
  /*letter-spacing: -0.125rem;*/
  line-height: 1.5;
}

.copyright {
    width: 100%;
    text-align: right;
    /*padding: 2rem 0;*/
    position: relative;
}

.copyright p {
    font-size: 0.9rem;
}

/* Fade effects */

/* Keyframes */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes moveUp {
  from { transform: translateY(30px); }
  to { transform: translateY(0); }
}

/* Initial states */
.fade-in {
  opacity: 0;
}

.move-up {
  transform: translateY(30px);
}

/* Animate fade only */
.animate-fade {
  animation: fadeIn 0.6s ease-out forwards;
  animation-play-state: paused;
}

/* Animate move only */
.animate-up {
  animation: moveUp 0.6s ease-out forwards;
  animation-play-state: paused;
}

/* Animate both */
.animate-fade-up {
  animation: fadeIn 0.6s ease-out forwards, moveUp 0.6s ease-out forwards;
  animation-play-state: paused;
}

/* Trigger */
.visible {
  animation-play-state: running;
}

/* End fade effects */

@media screen and (max-width: 650px) {
  .content {
    flex-direction: column;
    width: max-content;
  }

  .divider {
    height: 1px;
    width: 100%;
    background: var(--purple-to-pink-to-orange-horizontal-gradient);
    margin-block: 1.5rem;
  }
}
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
  const animatedElements = document.querySelectorAll('[class*="animate-"]');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, {
    threshold: 0.1
  });

  animatedElements.forEach(el => observer.observe(el));
});

  document.getElementById("year").textContent = new Date().getFullYear();
</script>
